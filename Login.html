<head>

    <div class="login">
        <h1>Login</h1>
        <form action="">

            <div class="pass">

            <div class="remember">
                <input type="checkbox" name="" id="">

                <h2>Remember Me</h2>
            </div>

            <button type="submit" class="log-but" id="log">Login</button>
        </form>
        

        <div class="or">
            <ul></ul>
